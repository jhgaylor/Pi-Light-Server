<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>LED - Switch</title>
  <link type="text/css" rel="stylesheet"
        href="{{ url_for('static',
              filename='index.css')}}" />
</head>
<body>
<!-- 
<h1>LED is currently {{isOn}}</h1>
 -->
<form action="LEDinfo" method="POST">
<div>
	{% if isOn %}
		<h1>Cut the LED</h1>
		<p><input class="off" type="submit" name="LED" value="{{notIsOn}}"></p>
	{% else %}
	<h1>Cut the LED</h1>
		<p><input class="on" type="submit" name="LED" value="{{notIsOn}}"></p>
	{% endif %}
</div>
</form>

</body>
</html>
